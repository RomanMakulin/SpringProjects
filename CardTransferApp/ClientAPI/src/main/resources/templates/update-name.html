<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main/user/css/style.css}" href="../static/css/style.css">
    <title>Update name</title>
</head>
<body>
<div class="container-custom">
    <form action="#" th:action="@{'/server/updateName/' + ${user.id}}" th:object="${user}" method="post" class="form-custom container">
        <h1 class="display-4">Change name</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Input name</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Name" >
            <br/>
        </div>
        <input type="submit" value="Update User" class="btn btn-primary">
    </form>
</div>
</body>
</html>
