<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/registration/css/reg.css}" href="../../static/css/reg.css">
    <title>Login page</title>
</head>

<body>

<div class="back">
    <article class="container">
        <div class="container-title">
            <h1 class="reg-title">ВОЙТИ</h1>
        </div>

        <div th:if="${param.error}">
            <p class="text" style="background-color: #5353531a;padding: 20px;text-align: center;">
                Invalid Email or Password</p>
        </div>

        <div style="padding: 50px;">


            <!--  -->

            <form method="post"
                  role="form"
                  th:action="@{/login}"
            style="justify-items: center;">

                <div class="grid-input ">
                    <label class="text" for="username">Email</label>
                    <input  class="text input-custom" type="text" name="username" id="username">
                </div>


                <div class="grid-input ">
                    <label class="text" for="password">Пароль</label>
                    <input  class="text input-custom" type="password" name="password" id="password">
                </div>

                <div style="display:flex; gap: 20px;">
                    <input class="text input-custom-btn" type="submit" value="Войти!"
                           style="width: 200px;">
                    <a th:href="@{/registration}" class="text input-custom-btn reg-btn">Регистрация</a>
                </div>

            </form>

            <!--  -->
        </div>


    </article>
</div>

</body>

</html>
