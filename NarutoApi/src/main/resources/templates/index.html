<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Naruto API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section class="box-cust">
    <h1 class="h1 title">Naruto API</h1>
    <div class="hero-image">
        <!--        svg-->
    </div>
</section>

<section class="box-card">

    <div class="container cards-box">
        <div th:each="character : ${characters}">

            <div class="character">
                <!--                <div th:each="image : ${character.images}">-->
                <!--                    <img class="card-img-top" th:src="${image}" alt="Card image cap">-->
                <!--                </div>-->
                <div class="image-character">
                    <img class="image-character-img" th:src="${character.images[0]}">
                </div>
                <div class="card-body">
                    <a class="card-text font-weight-bold h5" th:text="${character.name}"></a>
                    <div>
                        <p class="card-text h6">Jutsu: </p>
                        <span class="jutsu" th:each="jutsu : ${character.jutsu}">
                                                <span class="card-text" th:text="${jutsu}">;</span>
                                            </span>
                    </div>

                    <div>
                        <p class="card-text h6">Nature Type: </p>
                        <span class="jutsu" th:each="natureType : ${character.natureType}">
                                                <span class="card-text" th:text="${natureType}">;</span>
                                            </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
