<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstr.css">
    <title>Create user</title>
</head>
<body>

<form action="#" th:action="@{/user-update}" th:object="${user}" method="post" class="form-custom">
    <h1 class="display-4">Update user</h1>
    <div class="mb-3">
        <label for="id" class="form-label" >ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control">
        <br/>
    </div>
    <input type="submit" value="Update User" class="btn btn-primary">
</form>
</body>
</html>
