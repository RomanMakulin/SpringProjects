<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Main</title>
</head>

<body>

    <header class="head">
        <h1 class="head_title">Admin panel v. 2</h1>
        <p class="head_description">Пожалуйста войдите или зарегистрируйтесь</p>

        <aside class="head__btns">
            <a href="/login" class="head__btns_button">Войти</a>
            <a href="/registration" class="head__btns_button">Зарегистрироваться</a>
        </aside>
    </header>

<div th:each="user : ${users}">
    <p th:text="${user.username}"></p>

</div>



</body>

</html>
