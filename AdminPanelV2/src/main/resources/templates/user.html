<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Личный кабинет</title>
</head>
<body>

<aside class="logout container">
    <a href="/logout" class="logout__btn">Выйти</a>
</aside>



<div class="container">
    <h1>Личный кабинет <span th:text="${user.username}"></span></h1>
    <div class="user-info">
        <p class="info-text">Email: <span th:text="${user.email}"></span></p>
        <p class="info-text">Age: <span th:text="${user.age}"></span></p>
    </div>
</div>


</body>
</html>
