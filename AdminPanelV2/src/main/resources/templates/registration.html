<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registration form</title>
</head>

<body>

    <header class="container">

        <form action="#" th:action="@{/registration-user}" th:object="${user}" method="post" class="form-custom">
            <h1 class="display-4">Registration: </h1>
            <div class="mb-3">
                <label for="username" class="form-label">User name</label>
                <input type="text" th:field="*{username}" id="username" placeholder="username" class="form-control">
                <br/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="password" class="form-control">
                <br/>
            </div>
            <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
        </form>

    </header>

</body>

</html>
