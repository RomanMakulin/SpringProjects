<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Update user</title>
</head>
<body>

<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post" class="form-custom container">
    <h1 class="display-4">Update user</h1>
    <div class="mb-3">
        <label for="id" class="form-label" >ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control">
        <br/>
    </div>
    <div class="mb-3">

        <div class="form-check">
            <input th:field="*{role}" value="ROLE_USER" class="form-check-input" type="radio" name="flexRadioDefault" id="role1">
            <label class="form-check-label" for="role1">
                User
            </label>
        </div>
        <div class="form-check">
            <input th:field="*{role}" value="ROLE_ADMIN" class="form-check-input" type="radio" name="flexRadioDefault" id="role2" checked>
            <label class="form-check-label" for="role2">
                Admin
            </label>
        </div>
        <br/>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Name" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="Age" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Avatar link</label>
        <input type="text" th:field="*{image}" id="image" placeholder="image" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
        <br/>
    </div>
<!--    <div class="mb-3">-->
<!--        <label for="password" class="form-label">Password</label>-->
<!--        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">-->
<!--        <br/>-->
<!--    </div>-->
    <input type="submit" value="Update User" class="btn btn-primary">
</form>

</body>
</html>
